<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpô</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
<div class="cointainer">
    <h1>JokenPô</h1>
<div class="button">
    <button  onclick="playHuman('rock')" id="rock">&#x1F44A;</button>
    <button  onclick="playHuman('paper')" id="paper">&#x270B;</button>
    <button  onclick="playHuman('scissors')" id="scissors">&#x270C;</button>
</div>
<p class="result"></p>
<p class="your-score">Sua pontuação: <span id="you-score">0</span></p>
<p class="machine-score">Pontuação do Zed: <span id="machine-score">0</span></p>

</div>
</body>
